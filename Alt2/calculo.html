<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #1f1f1f;
            color: #00bcd4;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .card {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 1rem;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            background-color: #333;
            color: #ffffff;
        }
        button {
            background-color: #00bcd4;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
        }
        button:hover {
            background-color: #0097a7;
        }
        #menuSemanalResultado, #comidaResultado {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
            text-align: left;
            color: #ffffff;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #00bcd4;
        }
        p {
            color: #b0b0b0;
        }
    </style>
</head>
<body>

<header>
    <h1>Chef Virtual</h1>
</header>

<main>
    <!-- Menú Semanal Automático -->
    <div class="card">
        <h2>Generar Menú Semanal</h2>
        <p>Obtén un menú semanal completo con comidas y cenas variadas.</p>
        <button onclick="generarMenuSemanal()">Generar Menú</button>
        <div id="menuSemanalResultado"></div>
    </div>

    <!-- Sugerencia de Comidas con Ingredientes -->
    <div class="card">
        <h2>¿Qué puedo cocinar?</h2>
        <p>Introduce los ingredientes que tienes y te sugeriremos recetas.</p>
        <input type="text" id="ingredientes" placeholder="Ej: arroz, pollo, tomate, cebolla...">
        <button onclick="sugerirComidas()">Sugerir Comidas</button>
        <div id="comidaResultado"></div>
    </div>
</main>

<script>
    const apiKey = 'AIzaSyBneChdWrx0-fKIcJfTYnTAtfX5sIiRBZE'; // Reemplaza con tu clave de API de Google
    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;

    // Función para generar un menú semanal automático usando Gemini
    async function generarMenuSemanal() {
        const resultado = document.getElementById('menuSemanalResultado');
        resultado.innerHTML = "<p>Generando menú semanal...</p>";

        try {
            const prompt = `Genera un menú semanal con comida y cena para cada día de la semana. 
                Incluye platos variados y saludables. 
                Devuelve el resultado en formato de lista.`;

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }]
                })
            });

            const data = await response.json();
            if (data.candidates && data.candidates.length > 0) {
                const textoGenerado = data.candidates[0].content.parts[0].text;
                resultado.innerHTML = `<h3>Menú Semanal:</h3><pre>${textoGenerado}</pre>`;
            } else {
                resultado.innerHTML = "<p>No se recibió una respuesta válida de la API.</p>";
            }
        } catch (error) {
            console.error("Error al generar el menú:", error);
            resultado.innerHTML = `<p>Hubo un error al generar el menú. Inténtalo de nuevo más tarde.</p>`;
        }
    }

    // Función para sugerir comidas basadas en los ingredientes usando Gemini
    async function sugerirComidas() {
        const ingredientes = document.getElementById('ingredientes').value.trim();
        if (!ingredientes) {
            alert("Por favor, introduce tus ingredientes.");
            return;
        }

        const resultado = document.getElementById('comidaResultado');
        resultado.innerHTML = "<p>Generando sugerencias...</p>";

        try {
            const prompt = `Sugiere comidas que se puedan preparar con los siguientes ingredientes: ${ingredientes}. 
                Devuelve el resultado en formato de lista.`;

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }]
                })
            });

            const data = await response.json();
            if (data.candidates && data.candidates.length > 0) {
                const textoGenerado = data.candidates[0].content.parts[0].text;
                resultado.innerHTML = `<h3>Comidas sugeridas:</h3><pre>${textoGenerado}</pre>`;
            } else {
                resultado.innerHTML = "<p>No se recibió una respuesta válida de la API.</p>";
            }
        } catch (error) {
            console.error("Error al generar sugerencias:", error);
            resultado.innerHTML = `<p>Hubo un error al generar sugerencias. Inténtalo de nuevo más tarde.</p>`;
        }
    }
</script>

</body>
</html>
